<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU Canteen - Cart</title>
    <link rel="stylesheet" href="/Users/thanhphatchau/Library/CloudStorage/OneDrive-VietNamNationalUniversity-HCMINTERNATIONALUNIVERSITY/Study Docs/recent semester/Web Application Development/project/git/-HCMIU_SE_Group-8-Food-Delivery-Application/cart/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>IU Canteen</h1>
            <nav>
                <a href="#">MENU</a>
                <a href="#">Who we are</a>
                <a href="#">My profile</a>
            </nav>
            <button class="basket">Basket (3)</button>
        </div>
    </header>
    <main>
        <h2>Cart</h2>
        <p>3 items</p>
        <div class="cart-container">
            <div class="cart-items">
                <div class="item">
                    <div class="item-details">
                        <h3>Mì trộn xá xíu</h3>
                        <p>35.000 VND</p>
                    </div>
                </div>
                <div class="item">
                    <div class="item-details">
                        <h3>Cơm Tấm</h3>
                        <p>35.000 VND</p>
                    </div>
                </div>
                <div class="item">
                    <div class="item-details">
                        <h3>Phở bò đặc biệt</h3>
                        <p>35.000 VND</p>
                    </div>
                </div>
            </div>
            <div class="order-summary">
                <h3>Order summary</h3>
                <p>Subtotal: <span>95.000 VND</span></p>
                <p>Shipping: <span>20.000 VND</span></p>
                <p>Promotion: <span>-20.000 VND</span></p>
                <p class="total">Total: <span>95.000 VND</span></p>
                <button class="continue-button">Continue to payment →</button>
            </div>
        </div>
    </main>
</body>
</html>
